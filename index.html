<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
    <head>
        <meta charset="utf-8">
        <title>A simple SBGN-ML rendering API</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

        <!-- JS, Popper.js, and jQuery -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

        <script type="text/javascript">
            // var outside = undefined;
            async function renderSBGN() {     
                
                let data = new FormData();
                // console.log(document.querySelector("#map-network").files[0]);
                data.append('scale', 1);
                data.append('file', document.querySelector("#map-network").files[0]);
                console.log(data);
                document.querySelector("#creating_status").style.visibility = "visible";
                // send fetch along with cookies
                let response = await fetch('http://sbgnrender.vincent.science/render', {
                    method: 'POST',
                    mode: 'cors',
                    credentials: 'same-origin',
                    // headers: {
                        // "Content-Type": "application/json"
                        // 'Content-Type': 'multipart/form-data'
                    // },
                    body: data
                })
                .then(response => response.blob())
                .then(images => {
                    // Then create a local URL for that image and print it 
                    // outside = qq
                    document.querySelector("#creating_status").style.visibility = "hidden";
                    document.querySelector("#map-image").src = URL.createObjectURL(images);
                });
            }
        </script>
    </head>

    <body style="margin-top: 50px; margin-bottom: 50px">
        <div class="container">
            <h1>Render a SBGN-ML file</h1>
            <br/>
            <table class="table">
              <tbody>
                <tr>
                  <td>Network file:</td>
                  <td><input type="file" id="map-network" /></td>  
                  <td>
                    <div class="float-right">
                        <div class="spinner-border mr-3" role="status" style="visibility:hidden" id="creating_status">
                        <span class="sr-only">Creating the map...</span>
                        </div>
                        <button class="btn btn-primary float-right" id="map-create-button">Create map</button>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
            <img id="map-image" style="width: 100%">
          </div>
          <script type="text/javascript">
               document.querySelector("#map-create-button").addEventListener('click', async function() {
                if(document.querySelector("#map-network").files.length == 0) {
                    throw new Error('No network file selected');
                    
                } else {
                   await renderSBGN();
                }
            });
          </script>
    </body>
</html>
